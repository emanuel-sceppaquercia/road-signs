<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Señales de tránsito</title>
    <!-- Aquí puedes incluir enlaces a tus archivos de estilo (CSS), scripts (JavaScript), entre otros -->

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!--- Header -->
    <div class="header">
        <h1 style="font-weight: 600; font-family:Arial;">SEÑALES DE TRÁNSITO</h1>
        <p style="font-weight: 600; font-family:Arial; font-size: large;">Test para identificar las señales de tránsito</p>
    </div>

    <!--- Body -->
    <div class="body">
        <div class="signAndAnswers">
            <img id="imgContainer" class="img-fluid imgContainer" alt="señal de transito" src="" />
        
            <div style="display: flex; justify-content: space-around;">
                <div>
                    <ul id="responseList" class="list-group">
                        <li id="firstItem" onclick="onItemClick(this)" class="list-group-item selectable"></li>
                        <li id="secondItem" onclick="onItemClick(this)" class="list-group-item selectable"></li>
                        <li id="thirdItem" onclick="onItemClick(this)" class="list-group-item selectable"></li>
                    </ul>
                    
                </div>

                <div>
                    <ul id="responseListCheckmarks" class="list-group">
                        <li class="list-group-item" style="border: none;">
                            <img id="firstCheckmark" class="svgIcon hidden" src="/resources/checkmark-svgrepo-com.svg">
                            <img id="firstClosemark" class="svgIcon hidden" src="/resources/close-svgrepo-com.svg">
                        </li>
                        <li class="list-group-item" style="border: none;">
                            <img id="secondCheckmark" class="svgIcon hidden" src="/resources/checkmark-svgrepo-com.svg">
                            <img id="secondClosemark" class="svgIcon hidden" src="/resources/close-svgrepo-com.svg">
                        </li>
                        <li class="list-group-item" style="border: none;">
                            <img id="thirdCheckmark" class="svgIcon hidden" src="/resources/checkmark-svgrepo-com.svg">
                            <img id="thirdClosemark" class="svgIcon hidden" src="/resources/close-svgrepo-com.svg">
                        </li>
                    </ul>
                </div>
            </div>

            <div>
                <button onclick="onNext()" type="button" class="btn btn-primary btn-lg nextBtn">Siguiente</button> 
            </div>
        </div>

        <div class="score">
            <div class="scoreContainer">
                <p id="score"></p>
                <p>/</p>
                <p id="round"></p>
            </div>
        </div>
    </div>


    <!--- Footer -->
    <div class="footer">
        <p>Created by Mena</p>
    </div>

    <!-- Scripts al final del body para mejorar el rendimiento de carga -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
